<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./dist/css/styles.css">
  <link rel="stylesheet" href="./dist/css/grid100.css">
  <title>Visitcard</title>
</head>
<body>
  <div class="container-fluid">
    <div id="cardDesigner" class="col-md-30 col-md-offset-35 col-sm-40 col-sm-offset-30">

      <h1>Visitcard designer</h1>

      <fieldset>
        <legend>Personlig information</legend>
        <div class="inputBlock">
          <div class="labelBlock">
            <label>Företag</label>
          </div>
          <input type="text" name="company" class="cardDesignInputFields">
        <!-- .inputBlock -->
        </div>

        <div class="inputBlock">
          <div class="labelBlock">
            <label>Förnamn</label>
          </div>
          <input type="text" name="firstName" class="cardDesignInputFields">
          <!-- .inputBlock -->
        </div>

        <div class="inputBlock">
          <div class="labelBlock">
            <label>Efternamn</label>
          </div>
          <input type="text" name="lastName" class="cardDesignInputFields">
        <!-- .inputBlock -->
        </div>

        <div class="inputBlock">
          <div class="labelBlock">
            <label>Titel</label>
          </div>
          <input type="text" name="title" class="cardDesignInputFields">
        <!-- .inputBlock -->
        </div>

        <div class="inputBlock">
          <div class="labelBlock">
            <label>Telefonnummer</label>
          </div>
          <input type="text" name="phoneNumber" class="cardDesignInputFields">
        <!-- .inputBlock -->
        </div>

        <div class="inputBlock">
          <div class="labelBlock">
            <label>E-post</label>
          </div>
          <input type="text" name="email" class="cardDesignInputFields">
        <!-- .inputBlock -->
        </div>

      </fieldset>

      <fieldset>
        <legend>Kortdesign</legend>

        <div class="inputBlock">
          <div class="labelBlock">
            <label>Bakgrundsfärg</label>
          </div>

          <select name="backgroundColor" id="backgroundColor"></select>
        <!-- .inputBlock -->
        </div>

        <div class="inputBlock">
          <div class="labelBlock">
            <label>Textfärg</label>
          </div>

          <select name="textColor" id="textColor"></select>
        <!-- .inputBlock -->
        </div>

        <div class="inputBlock">
          <div class="labelBlock">
            <label>Typsnitt</label>
          </div>

          <select name="textFont" id="fontFamily"></select>
        <!-- .inputBlock -->
        </div>
      </fieldset>

      <div class="buttons">
        <input type="button" value="Nollställ" id="resetButton">
        <input type="button" value="Skriv ut" id="printButton">
      <!-- .buttons -->
      </div>

      <!-- #cardDesigner -->
    </div>

    <div id="cardPreview" class="col-md-30 col-md-offset-35 col-sm-40 col-sm-offset-30">
      <h1 class="previewCardContent"></h1>
      <hr>
      <h2><span class="previewCardContent"></span> <span class="previewCardContent"></span></h2>
      <h5 class="previewCardContent"></h5>

      <p>Tfn: <span class="previewCardContent"></span></p>
      <p>E-post: <span class="previewCardContent"></span></p>
      <!-- #cardPreview -->
    </div>
  <!-- .container-fluid -->
  </div>

  <div id="test"></div>

  <script src="dist/js/script.js"></script>
</body>
</html>
